<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between p-3 my-3 border shadow-sm">
                        <h3 class="fw-bold">
                            <i class="bi bi-bag-fill"></i>
                            My Shop
                        </h3>
                        <button class="btn btn-lg btn-dark">Cart</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="w-100 mb-2" src="https://i.dummyjson.com/data/products/1/1.jpg" alt="">
                            <h6 class="fw-bold">iPhone 9</h6>
                            <div class="mb-1">
                                <div class="badge bg-secondary">smartphones</div>
                            </div>
                            <div class="mb-1">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star"></i>
                            </div>
                            <p>
                                An apple mobile which is nothing like apple
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="m-0">$ 549</p>
                                <button class="btn btn-outline-dark">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./products.js"></script>
    <script src="./cart.js"></script>
</body>
</html>
