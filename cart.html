<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row" id="navbar">
          <div class="col-12">
            <div
              class="d-flex justify-content-between p-3 my-3 border shadow-sm bg-white" 
            >
              <h3 class="fw-bold">
                <i class="bi bi-bag-fill"></i>
                My Shop
              </h3>
              <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Search Products" id="searchInput">
                <button class="btn btn-dark " id="cart">Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 " id="productCategories">
          <button class="btn btn-sm  btn-outline-dark text-capitalize me-2 cat active " cat="all">all</button>
        </div>
        <div class="row g-3" id="productCards"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productDetailModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./products.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
